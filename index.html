<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to My Web App</h1>
            <p class="subtitle">A simple demonstration of HTML, CSS, and JavaScript</p>
        </header>
        
        <main class="main-content">
            <section class="card">
                <h2>Interactive Counter</h2>
                <div class="counter-display">
                    <span id="counter">0</span>
                </div>
                <div class="button-group">
                    <button id="decrease" class="btn btn-secondary">-</button>
                    <button id="reset" class="btn btn-outline">Reset</button>
                    <button id="increase" class="btn btn-primary">+</button>
                </div>
            </section>
            
            <section class="card">
                <h2>Color Changer</h2>
                <p>Click the button to change the background color</p>
                <button id="colorBtn" class="btn btn-accent">Change Color</button>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
